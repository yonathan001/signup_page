<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white h-screen flex justify-center items-center">
    

    <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
        <h1 class="text-2xl font-semibold mb-6"> Hey I'm  YONATHAN  :) </h1>
        <h1 class="text-2xl font-semibold mb-6">Sign Up</h1>
        <form>

            <div class="mb-4">
                <label for="name" class="block text-gray-400">Name</label>
                <input type="text" id="name" name="name" class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="Your Name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-400">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="you@example.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-400">Password</label>
                <input type="password" id="password" name="password" class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="********" required>
            </div>
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox">
                    <span class="ml-2 text-gray-400">I agree to the <a href="#" class="text-blue-500 hover:underline">Terms of Service</a></span>
                </label>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-600">Sign Up</button>
        </form>
        <p class="mt-4 text-gray-400 text-center">Already have an account? <a href="#" class="text-blue-500 hover:underline">Log In</a></p>
    </div>
</body>
</html>
